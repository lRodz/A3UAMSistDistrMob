<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta</title>
  <style>
    /* Reset b√°sico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Helvetica Neue", Arial, sans-serif;
    }

    body {
      background-color: #ffffff;
      background-image: url("Fundo Site.jpg");
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .newsletter {
      background-color: #dadada;
      padding: 80px 100px;
      text-align: center;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      width: 90%;
    }

    .newsletter h1 {
      font-size: 60px;
      font-weight: 500;
      color: #000000;
      margin-bottom: 20px;
    }

    .newsletter p {
      font-size: 16px;
      color: #000000;
      line-height: 1.6;
      margin-bottom: 40px;
    }

    .newsletter input[type="email"] {
      padding: 15px 20px;
      width: 100%;
      max-width: 340px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      outline: none;
      margin-bottom: 25px;
      background: #fff;
    }

    .newsletter button {
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 40px;
      padding: 15px 40px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .newsletter button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <div class="newsletter">
    <h1>Insira o CNPJ</h1>
    <p>Digite o CPNJ para realizar a consulta</p>
    <form>
        
      <input type="email" placeholder="CNPJ da empresa" required>
      <br>
      <button type="submit">CONSULTAR</button>
    </form>
  </div>

</body>
</html>
